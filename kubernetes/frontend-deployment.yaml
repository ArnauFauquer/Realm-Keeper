apiVersion: apps/v1
kind: Deployment
metadata:
  name: realm-keeper-frontend
  labels:
    app: realm-keeper-frontend
    app.kubernetes.io/name: realm-keeper-frontend
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: realm-keeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: realm-keeper-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: realm-keeper-frontend
        app.kubernetes.io/name: realm-keeper-frontend
        app.kubernetes.io/component: web
        app.kubernetes.io/part-of: realm-keeper
    spec:
      containers:
        - name: frontend
          image: ghcr.io/arnaufauquer/realm-keeper/frontend:0.1.5
          imagePullPolicy: Always
          ports:
            - containerPort: 5173
              name: http
              protocol: TCP
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: realm-keeper-frontend-config
                  key: VITE_API_URL
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: frontend
                topologyKey: kubernetes.io/hostname
