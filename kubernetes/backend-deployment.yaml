apiVersion: apps/v1
kind: Deployment
metadata:
  name: realm-keeper-backend
  labels:
    app: realm-keeper-backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: realm-keeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: realm-keeper-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: realm-keeper-backend
        app.kubernetes.io/name: realm-keeper-backend
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: realm-keeper
    spec:
      containers:
        - name: realm-keeper-backend
          image: ghcr.io/arnaufauquer/realm-keeper/backend:0.1.4
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: REPO_URL
              valueFrom:
                configMapKeyRef:
                  name: realm-keeper-backend-config
                  key: REPO_URL
                  optional: true
            - name: NOTE_TAG_IGNORE
              valueFrom:
                configMapKeyRef:
                  name: realm-keeper-frontend-config
                  key: NOTE_TAG_IGNORE
                  optional: true
            - name: CORS_ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: realm-keeper-backend-config
                  key: CORS_ALLOWED_ORIGINS
            - name: OLLAMA_HOST
              valueFrom:
                configMapKeyRef:
                  name: realm-keeper-backend-config
                  key: OLLAMA_HOST
            - name: LLM_MODEL
              valueFrom:
                configMapKeyRef:
                  name: realm-keeper-backend-config
                  key: LLM_MODEL
            - name: EMBEDDING_MODEL
              valueFrom:
                configMapKeyRef:
                  name: realm-keeper-backend-config
                  key: EMBEDDING_MODEL
            - name: EMBEDDING_DIM
              valueFrom:
                configMapKeyRef:
                  name: realm-keeper-backend-config
                  key: EMBEDDING_DIM
            - name: LLM_CONTEXT_SIZE
              valueFrom:
                configMapKeyRef:
                  name: realm-keeper-backend-config
                  key: LLM_CONTEXT_SIZE
            - name: LIGHTRAG_WORKING_DIR
              value: "/app/rag_storage"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: rag-storage
              mountPath: /app/rag_storage
      volumes:
        - name: rag-storage
          persistentVolumeClaim:
            claimName: realm-keeper-rag-storage-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: realm-keeper-backend
                topologyKey: kubernetes.io/hostname
