apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: realm-keeper-ingress
  labels:
    app.kubernetes.io/name: realm-keeper-ingress
    app.kubernetes.io/part-of: realm-keeper
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: realm-keeper.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
  tls:
    - hosts:
        - realm-keeper.example.com
      secretName: realm-keeper-tls
